language: python
python:
  - "2.7"
  - "3.3"
  - "3.5"
install:
  - pip install deepdiff
  - pip install coveralls
  - mkdir -p .bins
  - cd .bins
  - wget https://github.com/martine/ninja/releases/download/v1.4.0/ninja-linux.zip -O ninja-linux-14.zip
  - wget https://github.com/martine/ninja/releases/download/v1.6.0/ninja-linux.zip -O ninja-linux-16.zip
  - unzip ninja-linux-14.zip
  - mv ninja ninja_14
  - unzip ninja-linux-16.zip
  - mv ninja ninja_16
  - chmod +x ninja_14
  - chmod +x ninja_16
  - ln -s ninja_16 ninja
  - ./ninja_14 --version
  - ./ninja_16 --version
  - ./ninja --version
  - PATH=$PWD:$PATH
  - cd ..
script:
  - cd tools
  - coverage run --source=.. --omit=tests.py tests.py --compiler clang --ninja ninja_16
  - coverage run --source=.. --omit=tests.py tests.py --compiler gcc --ninja ninja_16
  - coverage run --source=.. --omit=tests.py tests.py --compiler gcc --ninja ninja_14
  - coverage combine
  - python deploy.py
  - python __init__.py --selftest
after_success:
  coveralls